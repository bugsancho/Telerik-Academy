<div class="container  text-center">
    <div class="jumbotron">
        <h1>Welcome to Trip Exchange</h1>

        <p>Find your way home!</p>
    </div>
    <div>
        <div class="col-md-3">Trips</div>
        <div class="col-md-3">Finnished Trips</div>
        <div class="col-md-3">Users</div>
        <div class="col-md-3">Drivers</div>
        <div class="col-md-3">{{stats.trips}}</div>
        <div class="col-md-3">{{stats.finishedTrips}}</div>
        <div class="col-md-3">{{stats.users}}</div>
        <div class="col-md-3">{{stats.drivers}}</div>

    </div>


    <div class="panel panel-info col-md-6 ">
        <div class="panel-heading">
            <h3 class="panel-title">Latest Trips</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead trip-info-header>

                
                </thead>
                <tbody>
                <tr trip-info trip="trip" ng-repeat="trip in trips">

                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="panel panel-info col-md-5 col-md-offset-1">
        <div class="panel-heading">
            <h3 class="panel-title">Latest Drivers</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead driver-info-header>

                </thead>
                <tbody>
                <tr driver-info driver="driver" ng-repeat="driver in drivers">

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
