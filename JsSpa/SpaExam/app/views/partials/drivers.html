<div class="container">
    <h1 class="text-center">Drivers</h1>

    <div ng-show="isAuthenticated">
        <input id="filter" type="text" placeholder="filter" ng-model="filterText"/>
        <label class="btn-info btn btn-lg" for="filter" ng-click="filterDrivers({Page : page,Username: filterText})">Filter</label>

        <div class="pull-right">
            <button ng-click="decreasePage()" class="btn btn-info" ng-disabled="page <=1"><<</button>

            <input ng-model="page" type="number" min="1"/>
            <button ng-click="increasePage()" class="btn btn-info">>></button>
        </div>
    </div>
    <table class="table table-striped table-hover text-center" ng-show="drivers.length > 0">
        <thead driver-info-header>


        </thead>
        <tbody>
        <tr driver-info driver="driver" ng-repeat="driver in drivers">

        </tr>
        </tbody>
    </table>
    <h1 ng-hide="drivers.length > 0" class="text-center">No Results!</h1>
</div>
