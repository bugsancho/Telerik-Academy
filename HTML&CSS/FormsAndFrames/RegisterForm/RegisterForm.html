<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="RegisterStyles.css" rel="stylesheet" />
    <title>Register</title>
</head>
<body>
    <section>
        <form method="post">
            <table border="1">
                <colgroup>
                    <col />
                    <col class="input-data-column" />
                </colgroup>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Submit" class="small-sized" />
                            <input type="reset" value="Clear" class="small-sized" />
                        </td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td>
                            <label for="lastName">Last Name</label>
                        </td>
                        <td>
                            <input type="text" id="lastName" placeholder="Last Name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="firstName">First Name</label>
                        </td>
                        <td>
                            <input type="text" id="firstName" placeholder="First Name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">Address</label>
                        </td>
                        <td>
                            <textarea rows="3" cols="32" id="address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>

                            <label for="city">City</label>
                        </td>
                        <td>
                            <input type="text" id="city" class="medium-sized" placeholder="City" />
                            <label for="state">State</label>
                            <input type="text" id="state" class="small-sized" placeholder="State" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="zip">Zip/Postal Code</label>
                        </td>
                        <td>
                            <input type="text" id="zip" class="small-sized" placeholder="ZIP" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="country">Country</label>
                        </td>
                        <td>
                            <select id="country" class="medium-sized">
                                <option value="BG" selected="selected">Bulgaria</option>
                                <option value="ES">Spain</option>
                                <option value="GB">England</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="country-code">Phone (country code, area code, number)</label>
                        </td>
                        <td>
                            <label for="country-code">(+</label>
                            <input type="text" id="country-code" class="tiny-sized" value="359" pattern="[0-9]{1,3}" />
                            <label for="area-code">)</label>
                            <input type="text" id="area-code" class="tiny-sized" value="88" pattern="[0-9]{1,2}" />
                            <label for="number">-</label>
                            <input type="text" id="number" class="medium-sized" placeholder="8888888" pattern="[0-9]{7}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">E-mail</label>
                        </td>
                        <td>
                            <input type="text" id="email" placeholder="user@provider.com" pattern="[a-zA-Z0-9_]{2,}@[a-zA-Z0-9_]{2,}.[a-zA-Z]{2,4}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="month">Birth date</label>
                        </td>
                        <td>
                            <label for="month" class="small-label">Month</label>
                            <input type="text" id="month" class="tiny-sized" placeholder="MM" pattern="[0-9]{1,2}" />
                            <label for="day" class="small-label">Day</label>
                            <input type="text" id="day" class="tiny-sized" placeholder="DD" pattern="[0-9]{1,2}" />
                            <label for="year" class="small-label">Year</label>
                            <input type="text" id="year" class="small-sized" placeholder="YYYY" pattern="[0-9]{2,4}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender</label>
                        </td>
                        <td>
                            <select id="gender" class="small-sized">
                                <option value="m" selected="selected">Male</option>
                                <option value="f">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="spring">Starting date</label>
                        </td>
                        <td>
                            <input type="radio" name="starting-date" id="spring" class="small-sized" />
                            <label for="spring" class="small-label">Spring 2006</label>
                            <input type="radio" name="starting-date" id="summer" class="small-sized" />
                            <label for="summer" class="small-label">Summer 2006</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comments">Comments/Questions</label>
                        </td>
                        <td>
                            <textarea rows="4" cols="32"></textarea>
                        </td>
                    </tr>
                </tbody>

            </table>
        </form>
    </section>
</body>
</html>
