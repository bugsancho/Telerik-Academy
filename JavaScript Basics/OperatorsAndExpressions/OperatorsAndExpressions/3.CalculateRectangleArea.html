<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculate rectangle area</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console">

        <label for="height">Enter rectangle height</label>
        <input id="width" type="number" />
        <br />
        <label for="width">Enter rectangle width</label>
        <input id="height" type="number" />
        <input type="button" value="Calculate" onclick="CalculateArea()" />

    </div>
    <script src="scripts/js-console.js"></script>
    <script>

        function CalculateArea() {
            var height = jsConsole.readFloat('#height');
            var width = jsConsole.readFloat('#width');

            if (width < 0 || height < 0) {
                jsConsole.writeLine('Invalid input!')
            }
            else {
                jsConsole.writeLine('The width of the rectangle is: ' + (width * height));
            }
        }
    </script>
</body>
</html>
