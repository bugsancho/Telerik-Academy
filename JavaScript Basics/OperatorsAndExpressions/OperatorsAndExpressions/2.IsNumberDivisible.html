<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Number divisible by 5 and 7</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>

    <div id="js-console">
        <label for="input-number">Enter a number</label>
        <input id="input-number" type="number" onchange="CheckThirdDigit()" />
    </div>
    <script src="scripts/js-console.js"></script>
    <script>

		function CheckThirdDigit(){
		    var number = jsConsole.readInteger('#input-number');

		    if(number% 35 === 0){
		        jsConsole.writeLine('The number ' + number + ' is divisible by 5 and 7!' );
		    }
		    else{
		     jsConsole.writeLine('The number ' + number + ' is NOT divisible by 5 and 7!' );
		    }
		}
    </script>
</body>
</html>
