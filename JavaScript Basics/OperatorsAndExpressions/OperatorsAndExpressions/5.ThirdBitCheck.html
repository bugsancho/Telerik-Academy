<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check third bit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console">
        <label for="input-number">Enter a number: </label>
        <input id="input-number" type="number" onchange="CheckThirdBit()" />
    </div>
    <script src="scripts/js-console.js"></script>
    <script>

        function CheckThirdBit() {
            var number = jsConsole.readInteger('#input-number');
            var thirdBitMask = 1 << 3;
            if ((number & thirdBitMask) !== 0) {
                jsConsole.writeLine('The third bit of the number ' + number + ' is 1!');
            }
            else {
                jsConsole.writeLine('The third bit of the number ' + number + ' is 0!');
            }
        }
    </script>
</body>
</html>
