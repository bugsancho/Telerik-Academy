<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>

    <div id="js-console">
        <label for="input-number">Enter a number: </label>
        <input id="input-number" type="number" onchange="PrintNumbers()" />
    </div>
    <script src="scripts/js-console.js"></script>
    <script>

        function PrintNumbers() {
            var number = jsConsole.readInteger("#input-number");
            if (number < 0) {
                jsConsole.writeLine("Invalid input! Enter a positive integer!");
                return;
            }
            var numberStr = number.toString(),
                reversedNumber = "";

        
            for (var i = numberStr.length - 1; i >= 0; i--) {
                reversedNumber += numberStr[i];
            }

            jsConsole.writeLine("The number " + number + " reversed looks like: " + reversedNumber);
        }
    </script>
</body>
</html>
